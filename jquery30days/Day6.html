<!doctype hmtl>
<html>
<head>
	<meta charset=utf-8>
	<title>Bind...Live...Delegate...On...</title>
</head>
<body>

<h2>Click Me</h2>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
(function() {
	console.log('debugging sucks monkey balls');
	$('h2').bind('click', function(){
		console.log("clicked!");
		$(this).clone(true).appendTo('body');
	});
})();

</script>
</body>
</html>
